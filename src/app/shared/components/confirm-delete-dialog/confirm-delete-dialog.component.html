
<div class="dialog">
  <div class="dialog-content">
    <p>Are you sure you want to delete your address?</p>
  </div>
  <div class="dialog-actions">
    <button class="dialog-button no-button" (click)="close(false)">NO</button>
    <button class="dialog-button yes-button" (click)="close(true)">YES</button>
  </div>

</div>
