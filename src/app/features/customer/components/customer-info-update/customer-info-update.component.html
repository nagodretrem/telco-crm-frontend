<form class="form" [formGroup]="form" (submit)="onFormSubmit()">
    <h2 class="title">Customer Info Update</h2>
    <div class="etiya-customer-info">
      <div class="left-side">
        <div class="inputs">
          <label>First Name*</label>
          <input type="text" formControlName="firstName" OnlyLetter
            [ngClass]="{'error': form.controls['firstName'].invalid && (form.controls['firstName'].dirty || form.controls['firstName'].touched)}"
          />
          <div *ngIf="form.controls['firstName'].invalid && (form.controls['firstName'].dirty || form.controls['firstName'].touched)">
            <div class="error-message" *ngIf="form.controls['firstName'].errors">
              Please fill in the blank correctly!
            </div>
          </div>
        </div>
        <div class="inputs">
          <label>Last Name*</label>
          <input type="text" formControlName="lastName" OnlyLetter
            [ngClass]="{'error': form.controls['lastName'].invalid && (form.controls['lastName'].dirty || form.controls['lastName'].touched)}"
          />
          <div *ngIf="form.controls['lastName'].invalid && (form.controls['lastName'].dirty || form.controls['lastName'].touched)">
            <div class="error-message" *ngIf="form.controls['lastName'].errors">
              Please fill in the blank correctly!
            </div>
          </div>
        </div>
        <div class="inputs">
          <label>Gender*</label>
          <select class="form-select" formControlName="gender"
            [ngClass]="{'error': form.controls['gender'].invalid && (form.controls['gender'].dirty || form.controls['gender'].touched)}"
          >
            <option hidden></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <div *ngIf="form.controls['gender'].invalid && (form.controls['gender'].dirty || form.controls['gender'].touched)">
            <div class="error-message" *ngIf="form.controls['gender'].errors">
              Please fill in the blank correctly!
            </div>
          </div>
        </div>
        <div class="inputs">
          <label>Mother Name</label>
          <input type="text" formControlName="motherName" OnlyLetter />
        </div>
      </div>

      <div class="right-side">
        <div class="inputs">
          <label>Second Name</label>
          <input type="text" formControlName="middleName" OnlyLetter />
        </div>
        <div class="inputs">
          <label>Birth Date*</label>
          <input type="date" formControlName="birthDate" [max]="maxDate" min="1900-01-01"
            [ngClass]="{'error': form.controls['birthDate'].invalid && (form.controls['birthDate'].dirty || form.controls['birthDate'].touched)}"
          />
          <div *ngIf="form.controls['birthDate'].invalid && (form.controls['birthDate'].dirty || form.controls['birthDate'].touched)">
            <div class="error-message" *ngIf="form.controls['birthDate'].errors?.['required']">
              Please fill in the blank correctly!
            </div>
            <div class="error-message" *ngIf="form.controls['birthDate'].errors?.['ageValidator']">
              You must be at least 18 years old!
            </div>
          </div>
        </div>
        <div class="inputs">
          <label>Father Name</label>
          <input type="text" formControlName="fatherName" OnlyLetter />
        </div>
        <div class="inputs">
          <label>Nationality ID*</label>
          <input type="text" formControlName="nationalityId" OnlyNumber maxlength="11"
            [ngClass]="{'error': form.controls['nationalityId'].invalid && (form.controls['nationalityId'].dirty || form.controls['nationalityId'].touched)}"
          />
          <div *ngIf="form.controls['nationalityId'].invalid && (form.controls['nationalityId'].dirty || form.controls['nationalityId'].touched)">
            <div class="error-message" *ngIf="form.controls['nationalityId'].errors?.['required']">
              Please fill in the blank correctly!
            </div>
            <div class="error-message" *ngIf="form.controls['nationalityId'].errors?.['minlength'] || form.controls['nationalityId'].errors?.['maxlength']">
              Please enter your 11-digit T.C. identification number!
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="cancel-button" (click)="cancelButtonClicked()">Cancel</button>
    <button class="save-button"  type="submit" [disabled]="!form.valid">Save</button>

  </form>
